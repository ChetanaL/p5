<!DOCTYPE html> 
<html lang="en" ng-app="studentApp"> 
 
<head> 
    <meta charset="UTF-8"> 
    <title>Student Details App</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        } 
 
        .container { 
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            padding: 20px; 
            border-radius: 5px; 
            text-align: center; 
        } 
 
        ul { 
            list-style-type: none; 
            padding: 0; 
        } 
 
        li { 
            margin-bottom: 10px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            background-color: #fff; 
        } 
 
        label { 
            margin-right: 10px; 
        } 
 
        input { 
            padding: 8px; 
            margin-bottom: 10px; 
            border-radius: 5px; 
 
 
 
 
 
            border: 1px solid #ddd; 
        } 
    </style> 
</head> 
 
<body> 
    <div ng-controller="StudentController" class="container"> 
        <h2>Student Details</h2> 
        <label for="studentCount">Enter the number of students:</label> 
        <input type="number" id="studentCount" ng-model="numberOfStudents" ng
change="updateStudentList()"> 
        <ul> 
            <li ng-repeat="student in students | limitTo:numberOfStudents"> 
                {{ student.name }} - CGPA: {{ student.cgpa }} 
            </li> 
        </ul> 
        <p>Total number of students: {{ students.length }}</p> 
    </div> 
 
    <script> 
        angular.module('studentApp', []) 
            .controller('StudentController', function ($scope) { 
                $scope.students = [ 
                    { name: 'John Doe', cgpa: 3.5 }, 
                    { name: 'Jane Smith', cgpa: 4.0 }, 
                    { name: 'Bob Johnson', cgpa: 3.2 }, 
                    // Include more student details as needed 
                ]; 
 
                $scope.updateStudentList = function () { 
                    $scope.numberOfStudents = Math.max(0, Math.floor($scope.numberOfStudents)); 
                }; 
 
                $scope.updateStudentList(); 
            }); 
    </script> 
</body> 
 
</html>
